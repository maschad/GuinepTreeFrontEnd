<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../scripts/moment-js.html">


<dom-module id="add-member">
  <template>
    <style is="custom-style">
      #add-menu {
        position: fixed;
        bottom: 20px;
        right: 30px;
      }
      section > paper-button {
        background-color: var(--google-grey-300);
        padding: 5px;
      }

      section > paper-button:hover {
        background-color: var(--paper-light-blue-200);
        padding: 5px;
      }

      paper-dialog.colored {
        border: 2px solid;
        border-color: var(--paper-green-500);
        background-color: var(--paper-light-green-50);
        color: var(--paper-green-500);
      }

      paper-dialog.size-position {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 300px;
        height: 300px;
        overflow: auto;
      }
    </style>
    <paper-fab icon="add" id="add-menu" onclick="document.querySelector('#addMember').toggle();"></paper-fab>
    <paper-dialog id="addMember">
      <h2>Add Member</h2>
      <paper-dialog-scrollable>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'add-member'
      });
    })();
  </script>
</dom-module>
