<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../scripts/moment-js.html">


<dom-module id="add-member">
  <template>
    <style include="custom-styles">

      #add-member {
        display: block;
        padding: 16px 32px 64px 32px;
        border: 1px solid #ccc;
        position: absolute;
        top: 0;
        margin: 0;
        width: 80vw;
        background: var(--primary-background-color);
        overflow-y: scroll;
      }

      .main-layout {
        display: flex;
        flex-direction: row;
      }

      .flex {
        flex: 1;
      }

      .form {
        flex: 2;
      }

      .buttons-layout {
        display: flex;
        flex-direction: row;
        margin-top: 16px;
      }

      .buttons-layout paper-button {
        width: 150px;
      }

      .save-button {
        background: var(--accent-color);
        color: var(--text-primary-color);
      }

      .cancel-button {
        color: var(--accent-color);
      }

      h2 {
        font-size: 2em;
        font-weight: 300;
      }

      .receipt {
        @apply(--layout-flex-3);
        margin-left: 24px;
        min-height: 64px;
      }

      paper-button[hidden] {
        display: none;
      }

      #error {
        color: red;
      }

      :host > .wrapper {
        height: 100%;
        width: 100%;
        padding: 0;
      }

      .close-button {
        color: var(--accent-color);
      }

      form::content label {
        font-weight: bold !important;
        color: #999 !important;
      }

      .wrapper {
        display: flex;
      }

      @media (min-width: 900px) {
        .wrapper {
          flex-direction: row;
        }
      }

      @media (max-width: 900px) {
        .receipt {
          margin: 24px 0 0 0;
        }

        .wrapper {
          flex-direction: column;
        }
      }

      @media (max-width: 600px) {
        #dialog {
          width: 100vw;
          min-height: 100vh;
          padding: 0 0 60px 0;
        }
      }

    </style>
    <paper-fab icon="add" id="add-menu" onclick="document.querySelector('#addMember').toggle();"></paper-fab>
    <paper-dialog id="addMember" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
      <div class="main-layout">
        <h2>{{heading}}</h2>
        <span class="flex"></span>
        <paper-icon-button icon="close" on-tap="close" class="close-button self-start"></paper-icon-button>
      </div>
      <div class="buttons-layout">
        <paper-button raised on-tap="_save" class="save-button">Save</paper-button>
        <paper-button on-tap="close" class="cancel-button">Cancel</paper-button>
        <paper-button on-tap="_delete" id="delete" class="delete-button">Delete
        </paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'add-member',

        properties: {
          service: Object,
          expense: {
            type: Object,
            notify: true,
            value: {}
          },
          heading: String,
          errorText: String,
          online: Boolean
        },

        _reset: function () {
          this.heading = 'Add Member';
        },
        close: function () {
          var _this = this;
          this.async(function () {
            _this.$.dialog.close();
          }, 10);
        },
        _save: function () {
        },
      });
    })();
  </script>
</dom-module>
