<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../scripts/moment-js.html">


<dom-module id="add-member">
  <template>
    <style include="shared-styles">
    </style>
    <paper-fab icon="add" id="add-menu" onclick="document.querySelector('#addMember').toggle();"></paper-fab>
    <paper-dialog id="addMember" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
        <h2>{{heading}}</h2>
      </div>
      <div class="buttons-layout">
        <paper-button raised on-tap="_save">Save</paper-button>
        <paper-button on-tap="close">Cancel</paper-button>
        <paper-button on-tap="_delete" id="delete">Delete</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'add-member',

        properties: {
          service: Object,
          expense: {
            type: Object,
            notify: true,
            value: {}
          },
          heading: String,
          errorText: String,
          online: Boolean
        },
      });
    })();
  </script>
</dom-module>
