<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="my-greeting">
  <template>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      paper-card.dark, paper-card.amber, paper-card.lime, paper-card.cyan {
        color: white;
        --paper-card-header-color: white;
      }

      paper-checkbox {
        display: block;
        margin-bottom: 4px;
        --paper-checkbox-label-color: white;
        --paper-checkbox-unchecked-color: white;
      }

      paper-icon-button {
        color: var(--paper-grey-600);
      }

      paper-icon-button.white {
        color: white !important;
      }

      paper-card {
        width: 50%;
        @apply(--shadow-elevation-2dp);
        border-bottom: 1px solid #e5e5e5;
        background-color: white;
        margin: 0;
        padding: 20px;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }

      .justified {
        @apply(--layout-justified);
      }

      .cafe-header { @apply(--paper-font-headline); }
      .cafe-light { color: var(--paper-grey-600); }
      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .cafe-reserve { color: var(--google-blue-500); }
    </style>
    <paper-card image="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/conference_call.png">
      <div class="card-content">
        <div class="cafe-header">Tech Talk
          <div class="cafe-location cafe-light">
            <iron-icon icon="communication:location-on"></iron-icon>
            <span>Gros Islet, St.Lucia</span>
          </div>
        </div>
        <p>Technology</p>
        <p class="cafe-light">A talk on entrepeneurship and development in the Caribbean.</p>
      </div>
      <div class="card-actions">
        <p>Tonight's availability</p>
        <div class="horizontal justified">
          <paper-icon-button icon="icons:event"></paper-icon-button>
          <paper-button>9:30AM</paper-button>
        </div>
        <paper-button class="cafe-reserve">Reserve</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',
      });
    })();
  </script>

</dom-module>
